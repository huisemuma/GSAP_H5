<!DOCTYPE html>

<html class=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="UTF-8"><meta name="robots" content="noindex"><link rel="canonical" href="A Pen by JIAWEI LIU.html">

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
<style type="text/css"></style><style type="text/css" class="cp-pen-styles">body{
	background-color:#000;
}
#demo {
	width: 692px;
	height: 60px;
	background-color: #333;
	padding: 8px;
}
#easeWrapper {
	width: 500px;
	margin-right: auto;
	margin-left: auto;
	border-right: 1px dashed #CCC;
	border-left: 1px dashed #CCC;
}
#logo {
	position: relative;
	width: 100px;
	height: 100px;
	background: url(https://raw.githubusercontent.com/huisemuma/GSAP_H5/master/img/fox.png)no-repeat;
  transform-origin: 50% 100%;
}</style></head><body>
<div id="demo">
    <div id="logo" style="left: 332px; transform: matrix(1, 0, 0, 0.7, 350.95049999998, 100);"></div>
</div>
<script src="jquery.min.js"></script><script src="jquery-ui.min.js"></script><script src="TweenMax.min.js"></script><script src="jquery.ui.touch-punch.js"></script>
<script>
$(window).load(function() {
	var logo = document.getElementById("logo");
    var keySum = 0;
    var toLeft = false;
    var jumping = false;
    var speed = 10;
    var speed45 = 0.7 * speed;
    var keyBox = [];
    TweenLite.to(logo, 1, {rotationY:180, y:"100px", left:"332px"});

    function keyListen() {
        console.log(logo.x)
    }

   window.setInterval(move8, 1000/100)



    function onKeyDownEvent (event){
		switch(event.keyCode)
		{
    		case 65:
            if(keySum < 1000)
            {
                keySum += 1000;
            }
    		break;
    		
    		case 68:
            if(keySum % 100 < 10)
            {
                keySum += 10;
            }
    		break;
    		
    		case 83:
            //if(keySum%10 < 1)
            //{
            //    keySum += 1;
            //}
            TweenLite.to(logo, 0.1, {scaleY:0.7});
    		break;
    		
    		case 87:
            if(keySum%1000 < 100)
            {
                keySum += 100;
            }
            break;
    		
    		default:
    	}

        //move8()
    }

    function onKeyUpEvent (event){
        switch(event.keyCode)
        {
            case 65:
            
            if(keySum >= 1000)
            {
                keySum -= 1000;
            }
            //
            break;
            
            case 68:
            if(keySum % 100 >= 10)
            {
                keySum -= 10;
            }
            break;
            
            case 83:
            //if(keySum%10 >= 1)
            //{
            //    keySum -= 1;
            //}
            TweenLite.to(logo, 0.1, {scaleY:1});
            break;
            
            case 87:
            if(keySum%1000 >= 100)
            {
                keySum -= 100;
            }
            break;
            
            default:
        }

        //move8();
    }

   function move8()
   {
    switch (keySum)
    {
        case 1000:
        //console.log("A");
        TweenLite.to(logo, 0.1, {x:"-=9"});
        if(!toLeft)
        {
            toLeft = true;
            TweenLite.to(logo, 0.1, {rotationY:"0"});
        }
        break;

        case 100:
        //console.log("W");
        //TweenLite.to(logo, 0.1, {y:"-=9"});
        jump()
        break;

        case 10:
        //console.log("D");
        TweenLite.to(logo, 0.1, {x:"+=9"});
        if(toLeft)
        {
             toLeft = false;
            TweenLite.to(logo, 0.1, {rotationY:"-180"});
        }
        break;

        case 1:
        //console.log("S");
        TweenLite.to(logo, 0.1, {y:"+=9"});
        break;

        case 1100:
        //console.log("WA");
        TweenLite.to(logo, 0.1, {x:"-=9"});
        if(!toLeft)
        {
            toLeft = true;
            TweenLite.to(logo, 0.1, {rotationY:"0"});
        }
        jump()
        break;

        case 110:
        //console.log("WD");
        TweenLite.to(logo, 0.1, {x:"+=9"});
        if(toLeft)
        {
             toLeft = false;
            TweenLite.to(logo, 0.1, {rotationY:"-180"});
        }
        jump()
        break;

        //case 11:
        //console.log("SD");
        //TweenLite.to(logo, 0.1, {x:"+=6", y:"+=6"});
        //break;

        //case 1001:
        //console.log("AD");
        //TweenLite.to(logo, 0.1, {x:"-=6", y:"+=6"});
        //break;
    }
   }
    window.addEventListener('keydown', onKeyDownEvent, false);
    window.addEventListener('keyup', onKeyUpEvent, false);

    function jump()
    {
        console.log("Jump")
        if(!jumping)
        {
            jumping = true;
            TweenLite.to(logo, 0.2, {y:2, ease:Quad.easeOut});
            TweenLite.to(logo, 0.2, {y:100, delay:0.2, ease:Quad.easeIn});
            TweenLite.delayedCall(0.4, function () {jumping = false;})
        }
    }
});

</script>
