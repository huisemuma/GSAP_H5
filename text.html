  <title>诗歌欣赏</title>
</head>
<body>
  <h1>敕勒歌</h1>
  <p>敕勒川，阴山下。</p>
  <p>天似穹庐，笼盖四野<em>（yǎ）</em>。</p>
  <p>天苍苍，野茫茫。</p>
  <p>风吹草低见牛羊。</p>
