<h1>经典英文小诗</h1>

<p>To see a world in a grain of sand,</p>

<p>一粒沙里阅世界</p>

<p>And a heaven in a wild flower,</p>

<p>一朵花中觅天堂</p>

<p>Hold infinity in the palm of your hand,</p>

<p>无穷尽在掌心中</p>

<p>And eternity in an hour. </p>

<p>永恒不过一刻钟</p>
