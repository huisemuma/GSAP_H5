<style class="cp-pen-styles">html, body { height: 100%; margin: 0; background: #2294b3; overflow: hidden; }

.blueBox,
.redBox,
.redBox2,
.box { position: absolute; transform-style: preserve-3d; transform: perspective(1600px) rotateY(45deg);}

.blueBox { left: 20px; top: 20px; transform-origin: 33% 17%; transform: rotateZ(0deg); }
.redBox { left: 0px; top: 0px; transform-origin: 33% 17%; transform: rotateZ(0deg); }
.redBox2 { left: -20px; top: -20px; transform-origin: 33% 17%; transform: rotateZ(0deg); }

</style></head><body>

<div class="box">

        <img class="b" src="img/blueBox.png">

    <div class="redBox">

    </div>
    <div class="redBox2">

</div>

</div>

<script src="js/jquery-1.11.2.js"></script>
<script>

    var box = $('.box')
    var redBox = $('.redBox')
    var redBox2 = $('.redBox2')
    var blueBox = $('.blueBox')
    var L = false;
    TweenLite.to(box, 4, {rotationY:"45deg", x:300, y:300});
    TweenLite.to(redBox2, 1, {scaleX:1.2, scaleY:1.2, z:20});
    addEventListener('mousedown', mDown)
    addEventListener('mouseup', mUp)

        console.log("down")

    function mUp(event)
    {  
        console.log("up")
        //TweenLite.to(box, 0.3, {rotationY:0});
        TweenLite.to(blueBox, 0.3, {scaleX:1, scaleY:1, z:0, force3D: true})

</script>
